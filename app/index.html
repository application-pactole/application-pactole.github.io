<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="style-src 'self'; script-src 'self'; default-src 'self'">
    <link rel="stylesheet" href="default.css">
    <title>Pactole</title>
  </head>

  <body>

    <main hidden id="home">
    </main>

    <main id="calendar">

      <section id="calendar-month">
      </section>

      <section id="calendar-day" hidden="true">
        <header id="calendar-day-header">
        </header>
        <ul id="calendar-day-ul">
        </ul>
        <div id="calendar-day-actions" class="actions">
          <a id="calendar-income" class="income">+</a>
          <a id="calendar-expense" class="expense">-</a>
        </div>
      </section>

      <section class="balance">
        <nav id="navigation">
          <a href="#transactions">Liste</a>
          <a href="#summary">Résumé</a>
          <a href="#settings" class="at-end fa">&#xf013;</a>
        </nav>
        <div>Solde actuel:</div>
        <div id="balance">1200 €</div>
      </section>

    </main>

    <main hidden id="transactions">
      <section id="transactions-list">
        <ul>
        </ul>
      </section>
      <section class="balance">
        <nav id="navigation">
          <a href="#calendar">Calendrier</a>
          <a href="#summary">Résumé</a>
          <a href="#settings" class="at-end fa">&#xf013;</a>
        </nav>
        <div>Solde actuel:</div>
        <div id="balance">1200 €</div>
      </section>
      <section class="actions">
        <a href="#summary"><span hidden class="fa">&#xf080;</span><span class="fa">&#xf201;</span><span hidden class="fa">&#xf200;</span>&nbsp;Graphique</a>
        <a id="list-income" class="income">Arrivée d'argent</a>
        <a id="list-expense" class="income">Nouvelle dépense</a>
      </section>
    </main>

    <div hidden="true" id="dialog">
      <form id="dialog-form" name="dialog-form" method="dialog">
        <section class="date" id="date-section">
          <label hidden="true" for="date">Date:</label>
          <input hidden="true" type="string" name="date">
          <div id="minicalendar"></div>
        </section>
          <section class="amount">
            <label for="amount" id="amount-label">Montant:</label>
            <input name="amount" type="text">
            <span class="money-symbol">€</span>
          </section>
          <section class="description">
            <label for="description">Description:</label>
            <input name="description" type="text">
          </section>
        <section class="categories" id="categories-section">
          <label for="category">Catégorie:</label>
          <div id="categories" class="listbox">
            <div><input hidden="true" type="radio" name="category" id="category-0" value="Maison"><label for="category-0"><span class="fa">&#xf015;</span>Loyer</label></div>
            <div><input hidden="true" type="radio" name="category" id="category-1" value="Alimentation"><label for="category-1"><span class="fa">&#xf2e7;</span>Alimentation</label></div>
            <div><input hidden="true" type="radio" name="category" id="category-2" value="Habillement"><label for="category-2"><span class="fa">&#xf553;</span>Habillement</label></div>
            <div><input hidden="true" type="radio" name="category" id="category-3" value="Loisirs"><label for="category-3"><span class="fa">&#xf2e7;</span>Loisirs</label></div>
            <div><input hidden="true" type="radio" name="category" id="category-4" value="Santé"><label for="category-4"><span class="fa">&#xf0f1;</span>Santé</label></div>
            <div><input hidden="true" type="radio" name="category" id="category-5" value="Transports"><label for="category-5"><span class="fa">&#xf55e;</span><span hidden class="fa">&#xf1b9;&#xf206;</span>Transports</label></div>
            <div><input hidden="true" type="radio" name="category" id="category-6" value="Divers"><label for="category-6"><span class="fa">&#xf128;</span><span hidden class="fa">&#xf141;</span>Divers</label></div>
        </section>
        <section class="actions">
          <button type="reset" id="dialog-cancel">Annuler</button>
          <button type="submit" id="dialog-confirm">Confirmer</button>
        </section>
      </form>
    </div>

    <main hidden id="summary">
      <h2>Résumé</h2>
    </main>

    <main hidden id="settings">
      <h2>Configuration</h2>
    </main>

    <script src="main.js" type="module"></script>
  </body>
</html>
