<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="style-src 'self'; script-src 'self'; default-src 'self'">
    <link rel="stylesheet" href="index.css">
    <title>Pactole</title>
  </head>
  <body>

    <div class="wrapper">

      <header>
        Compte courant: <span id="balance"></span>
      </header>

      <div class="content">
        <table id="transactions-table">
          <thead>
            <tr>
              <th>Date</th>
              <th>Débit</th>
              <th>Crédit</th>
              <th>Montant</th>
              <th>Description</th>
            </tr>
          </thead>
          <tbody id="transactions">
          </tbody>
        </table>
      </div>

      <aside>
        <h3>Ajouter de l'argent:</h3>
        <div id="income-button-list"></div>
        <h3>Faire une dépense:</h3>
        <div id="expense-button-list"></div>
      </aside>

      <!--footer>
          Node.js <script>document.write(process.versions.node)</script>,
          Chromium <script>document.write(process.versions.chrome)</script>,
          Electron <script>document.write(process.versions.electron)</script>.
      </footer-->

    </div>

    <dialog id="expense-dialog">
        <form>
          <div>Date: <input id="expense-date" type="date"></div>
          <div>Catégorie: <select id="expense-category"></select></div>
          <div>Montant: <input id="expense-amount" type="number" autofocus></div>
          <div>Description: <input id="expense-description" type="text"></div>
          <div>
            <button id="expense-ok" type="submit">Ok</button>
            <button id="expense-cancel" type="button">Cancel</button>
          </div>
        </form>
    </dialog>

    <script src="index.js" type="module"></script>
  </body>
</html>
