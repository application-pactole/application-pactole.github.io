<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="style-src 'self'; script-src 'self'; default-src 'self'">
    <link rel="stylesheet" href="default.css">
    <title>Pactole</title>
  </head>
  <body role="application">

    <div class="wrapper">

      <header role="banner">
        <nav role="navigation" class="banner">
          <div class="banner navlink home"></div>
          <a href="#transactions" class="banner navlink"><div>Opérations</div></a>
          <a href="#summary" class="banner navlink"><div>Bilan</div></a>
          <div class="banner spacer"></div>
          <a href="#settings" class="banner navlink settings"><div>Configurer</div></a>
        </nav>
      </header>

      <main id="main">

        <div id="transactions-main" class="main" hidden>
          <table id="transactions-table">
            <thead>
              <tr>
                <th>Date</th>
                <th>Débit</th>
                <th>Crédit</th>
                <th>Montant</th>
                <th>Description</th>
              </tr>
            </thead>
            <tbody id="transactions-content">
            </tbody>
          </table>
        </div>

        <div id="summary-main" class="main" hidden>
          <h2>Bilan</h2>
        </div>

      </main>

      <aside id="sidebar">
      </aside>

      <footer>
        <div hidden>
          Solde actuel: <span id="balance"></span>
        </div>
      </footer>

    </div>

    <dialog id="expense-dialog">
      <h2>Dépense: <span id="expense-category-description"></span></h2>
      <div>
        <section class="minicalendar">
          <header>
            <button id="expense-prevmonth">&lt;</button>
            <h3 id="expense-month">Month</h3>
            <button id="expense-nextmonth">&gt;</button>
          </header>
          <table>
            <thead>
              <tr>
                <td>Lun</td>
                <td>Mar</td>
                <td>Mer</td>
                <td>Jeu</td>
                <td>Ven</td>
                <td>Sam</td>
                <td>Dim</td>
              </tr>
            </thead>
            <tr>
              <td id="expense-day-0-0">00</td>
              <td id="expense-day-0-1">00</td>
              <td id="expense-day-0-2">00</td>
              <td id="expense-day-0-3">00</td>
              <td id="expense-day-0-4">00</td>
              <td id="expense-day-0-5">00</td>
              <td id="expense-day-0-6">00</td>
            </tr>
            <tr>
              <td id="expense-day-1-0">00</td>
              <td id="expense-day-1-1">00</td>
              <td id="expense-day-1-2">00</td>
              <td id="expense-day-1-3">00</td>
              <td id="expense-day-1-4">00</td>
              <td id="expense-day-1-5">00</td>
              <td id="expense-day-1-6">00</td>
            </tr>
            <tr>
              <td id="expense-day-2-0">00</td>
              <td id="expense-day-2-1">00</td>
              <td id="expense-day-2-2">00</td>
              <td id="expense-day-2-3">00</td>
              <td id="expense-day-2-4">00</td>
              <td id="expense-day-2-5">00</td>
              <td id="expense-day-2-6">00</td>
            </tr>
            <tr>
              <td id="expense-day-3-0">00</td>
              <td id="expense-day-3-1">00</td>
              <td id="expense-day-3-2">00</td>
              <td id="expense-day-3-3">00</td>
              <td id="expense-day-3-4">00</td>
              <td id="expense-day-3-5">00</td>
              <td id="expense-day-3-6">00</td>
            </tr>
            <tr>
              <td id="expense-day-4-0">00</td>
              <td id="expense-day-4-1">00</td>
              <td id="expense-day-4-2">00</td>
              <td id="expense-day-4-3">00</td>
              <td id="expense-day-4-4">00</td>
              <td id="expense-day-4-5">00</td>
              <td id="expense-day-4-6">00</td>
            </tr>
            <tr>
              <td id="expense-day-5-0">00</td>
              <td id="expense-day-5-1">00</td>
              <td id="expense-day-5-2">00</td>
              <td id="expense-day-5-3">00</td>
              <td id="expense-day-5-4">00</td>
              <td id="expense-day-5-5">00</td>
              <td id="expense-day-5-6">00</td>
            </tr>
          </table>
        </section>
        <form>
          <div>Date: <input id="expense-date" type="date"></div>
          <!-- div>Catégorie: <select id="expense-categories"></select></div -->
          <input hidden id="expense-category" type="text"></input>
          <div>Montant: <input id="expense-amount" type="number" autofocus></div>
          <div>Description: <input id="expense-description" type="text"></div>
        </form>
      </div>
      <div class="dialog-buttons">
        <button id="expense-submit" type="submit">Ok</button>
        <button id="expense-cancel" type="button">Cancel</button>
      </div>
    </dialog>

    <script src="main.js" type="module"></script>
  </body>
</html>
