<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="style-src 'self'; script-src 'self'; default-src 'self'">
    <link rel="stylesheet" href="index.css">
    <title>Pactole</title>
  </head>
  <body>

    <div class="wrapper">

      <div class="content">
        <table id="transactions">
        </table>
      </div>

      <aside>
        <h3>Revenus</h3>
        <div id="income-button-list"></div>
        <button class="income-button">Allocations</button>
        <button class="income-button">Salaire</button>
        <button class="income-button">Autre</button>
        <h3>Dépenses</h3>
        <div id="expense-button-list"></div>
        <button class="expense-button">Alimentation</button>
        <button class="expense-button">Factures</button>
        <button class="expense-button">Frais bancaires</button>
        <button class="expense-button">Habillement</button>
        <button class="expense-button">Loisirs</button>
        <button class="expense-button">Loyer</button>
        <button class="expense-button">Santé</button>
        <button class="expense-button">Transports</button>
        <button class="expense-button">Autre</button>
      </aside>

      <!--footer>
          Node.js <script>document.write(process.versions.node)</script>,
          Chromium <script>document.write(process.versions.chrome)</script>,
          Electron <script>document.write(process.versions.electron)</script>.
      </footer-->

    </div>

    <dialog id="expense-dialog">
        <form>
          <div>Date: <input id="expense-date" type="date"></div>
          <div>Amount: <input id="expense-amount" type="number" autofocus></div>
          <div>Desc: <input id="expense-description" type="text"></div>
          <div>
            <button id="expense-ok" type="submit">Ok</button>
            <button id="expense-cancel" type="button">Cancel</button>
          </div>
        </form>
    </dialog>

    <script src="index.js" type="module"></script>
  </body>
</html>
